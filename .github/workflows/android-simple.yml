name: Android Build

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  APP_NAME: dioxus_app

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 9477386

      - name: Install Android NDK and Build Tools
        run: |
          echo "y" | sdkmanager --install "ndk;26.1.10909125" "build-tools;34.0.0" "platforms;android-34"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi

      - name: Install cargo-apk
        run: cargo install cargo-apk

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Configure Android metadata in Cargo.toml
        run: |
          cat >> Cargo.toml << 'EOF'

          [package.metadata.android]
          package = "com.dioxus.app"
          build_targets = ["aarch64-linux-android", "armv7-linux-androideabi"]

          [package.metadata.android.sdk]
          min_sdk_version = 24
          target_sdk_version = 34
          compile_sdk_version = 34

          [[package.metadata.android.uses_permission]]
          name = "android.permission.INTERNET"

          [[package.metadata.android.uses_permission]]
          name = "android.permission.ACCESS_NETWORK_STATE"

          [package.metadata.android.application]
          label = "Dioxus App"
          icon = "@mipmap/ic_launcher"
          theme = "@android:style/Theme.DeviceDefault.NoActionBar"
          EOF

      - name: Build APK for ARM64
        run: |
          cargo apk build --release --target aarch64-linux-android

      - name: Build APK for ARMv7
        run: |
          cargo apk build --release --target armv7-linux-androideabi

      - name: Generate debug keystore for signing
        run: |
          keytool -genkey -v -keystore ~/.android/debug.keystore \
            -storepass android -alias androiddebugkey \
            -keypass android -keyalg RSA -keysize 2048 \
            -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      - name: Find, sign and rename APKs
        run: |
          mkdir -p apk-output
          find target -name "*.apk" -type f -exec cp {} apk-output/ \;
          cd apk-output

          # å¤„ç†æ¯ä¸ª APK
          for apk in *.apk; do
            echo "Processing $apk..."
            
            # ç­¾å APK
            jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
              -keystore ~/.android/debug.keystore -storepass android -keypass android \
              "$apk" androiddebugkey
            
            # å¯¹é½ APKï¼ˆæé«˜æ€§èƒ½ï¼‰
            $ANDROID_SDK_ROOT/build-tools/34.0.0/zipalign -v 4 "$apk" "aligned-$apk"
            
